<!DOCTYPE html>
<html>
<head>
    <title>toDo</title>
    <link rel="stylesheet" type="text/css" href="bower_components/angular/angular-csp.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/materialize.css" />
    <link rel="stylesheet" type="text/css" href="app/common.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body ng-app="app" class="blue-grey lighten-5">

	<div class="space"></div>

    <div ng-controller="todoCtrl" class="container grey lighten-5">

	    <div class="row">
		    <div class="input-field col l12">
			    <input
					    placeholder="Insert task here!"
					    id="init_text"
					    type="text"
					    class="validate"
					    ng-model="newItem"
					    ng-keyup="addItem($event)"/>
		    </div>
	    </div>

        <div class="row" ng-show="todoList.length">
            <div class="col l12">
	            <table class="striped bordered">
		            <tr ng-repeat="item in todoList">
			            <td>
				            <div class="input-field">
					            <input
							            type="text"
							            id="{{ $index }}_{{ item.title }}"
							            ng-model="item.title"
							            ng-disabled="item.done"/>
				            </div>
			            </td>
			            <td>
				            <div class="valign-wrapper">
					            <input
							            class="valign"
							            type="checkbox"
							            id="checkbox_{{ $index }}"
							            ng-model="item.done" />
					            <label class="valign" for="checkbox_{{ $index }}">done</label>
				            </div>
			            </td>
		            </tr>
	            </table>

                    <li class="collection-item" ng-repeat="item in todoList">

                                        type="text"

                            </div>
                        </div>
                    </li>
                </ul>-->
            </div>
        </div>


    </div>
    <script type="text/javascript" src="app/libs.js"></script>
    <script type="text/javascript" src="app/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>toDo</title>
    <script type="text/javascript" src="app/libs.js"></script>
    <script type="text/javascript" src="app/main.js"></script>
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css" />
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css" />
    <link rel="stylesheet" href="app/common.css" />
</head>
<body ng-app="app">
    <div ng-controller="todoCtrl">

        <div ng-show="!todoList.length">
            <h1>No items, please add!</h1>
        </div>

        <div ng-show="todoList.length">

            <p>{{ name }}</p>
            <p>{{ element }}</p>
        </div>

    </div>
</body>
</html>
